<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie QA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* use the word cloud generated by create_word_cloud() from build_vdb.py as background */
            background: url('movie_wordcloud.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        .loading-animation {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .bg-gray-800-transparent {
            background-color: rgba(31, 41, 55, 0.8);
        }
        .bg-gray-700-transparent {
            background-color: rgba(55, 65, 81, 0.8);
        }
        .bg-gray-900-transparent {
            background-color: rgba(17, 24, 39, 0.9);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800-transparent rounded-2xl shadow-xl p-8 w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-white text-center mb-6">Movie Question Answering</h1>
        <p class="text-gray-400 text-center mb-8">Ask a question about a movie and get an instant answer from our database.</p>
        
        <div id="query-container" class="flex flex-col sm:flex-row gap-4 mb-8">
            <input type="text" id="user-query" class="flex-grow p-3 rounded-lg border border-gray-700-transparent bg-gray-700-transparent text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="e.g., Who directed 'The Matrix'?" />
            <button id="submit-button" class="bg-blue-600 text-white p-3 rounded-lg font-medium hover:bg-blue-700 transition">
                Submit
            </button>
        </div>

        <div id="response-area" class="bg-gray-700-transparent rounded-xl p-6 h-96 transition-all duration-300 overflow-auto">
            <div id="loading-indicator" class="hidden flex justify-center items-center h-full">
                <div class="loading-animation"></div>
            </div>
            <div id="initial-message" class="text-center text-gray-400 h-full flex items-center justify-center">
                Your answers will appear here.
            </div>
            <div id="result-content" class="hidden"></div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const submitButton = document.getElementById('submit-button');
            const userQueryInput = document.getElementById('user-query');
            const responseArea = document.getElementById('response-area');
            const loadingIndicator = document.getElementById('loading-indicator');
            const initialMessage = document.getElementById('initial-message');
            const resultContent = document.getElementById('result-content');

            // Replace with your REST API Gateway Invoke URL for the deployed Lambda function
            const API_ENDPOINT = '<API_ENDPOINT>';

            const displayError = (message) => {
                resultContent.innerHTML = `<div class="text-red-400 font-medium">${message}<br/>API Endpoint used: ${API_ENDPOINT}</div>`;
                resultContent.classList.remove('hidden');
            };

            const displayResponse = (data) => {
                resultContent.classList.remove('hidden');
                
                let contentHTML = '';
                
                // First, check for a SQL query result
                if (data.sql_query && data.columns && data.rows) {
                    // Display SQL query results in a table
                    contentHTML += `<div class="mb-4 bg-gray-900-transparent rounded-lg p-4 text-white">
                        <h3 class="font-medium text-gray-200 mb-2">Generated SQL Query:</h3>
                        <pre class="w-full text-sm bg-gray-900 text-white rounded-md p-3 whitespace-pre-wrap">${data.sql_query}</pre>
                    </div>`;

                    if (data.rows.length > 0) {
                        contentHTML += `<div class="w-full">
                            <table class="min-w-full divide-y divide-gray-700">
                                <thead class="bg-gray-800">
                                    <tr>${data.columns.map(col => `<th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">${col}</th>`).join('')}</tr>
                                </thead>
                                <tbody class="bg-gray-700-transparent divide-y divide-gray-600 text-white">
                                    ${data.rows.map(row => `<tr>${row.map(cell => `<td class="px-6 py-4 text-sm text-gray-300">${cell}</td>`).join('')}</tr>`).join('')}
                                </tbody>
                            </table>
                        </div>`;
                    } else {
                         contentHTML += `<p class="text-gray-400">No results found for this query.</p>`;
                    }
                } 
                // Then, check for a RAG answer
                else if (data.rag_answer) {
                    // Display RAG answer
                    contentHTML += `<div class="prose max-w-none text-white">
                        <h3 class="font-medium text-gray-200">Answer from RAG:</h3>
                        <p class="text-gray-300">${data.rag_answer}</p>
                    </div>`;
                } 
                // Finally, handle unexpected or empty responses
                else {
                    displayError('An unexpected response format was received.');
                    return;
                }
                
                resultContent.innerHTML = contentHTML;
            };

            const handleSubmit = async () => {
                const query = userQueryInput.value.trim();
                if (!query) return;

                initialMessage.classList.add('hidden');
                resultContent.classList.add('hidden');
                loadingIndicator.classList.remove('hidden');
                
                submitButton.disabled = true;
                submitButton.textContent = 'Searching...';

                try {
                    const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query: query }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const responseData = await response.json();
                    
                    // The actual data is in the 'body' key as a string, so we parse it
                    const data = JSON.parse(responseData.body);

                    displayResponse(data);

                } catch (error) {
                    console.error("Fetch error:", error);
                    displayError(`An error occurred: ${error.message}. Please check the API endpoint and logs.`);
                } finally {
                    loadingIndicator.classList.add('hidden');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit';
                }
            };

            submitButton.addEventListener('click', handleSubmit);
            userQueryInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSubmit();
                }
            });
        });
    </script>
</body>
</html>
